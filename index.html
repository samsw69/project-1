<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phwoar</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Barrio|Monoton|Pangolin|Comfortaa" rel="stylesheet">

  </head>
  <body>

    <header>
      <h1>Phwoar-in-a-Row</h1>
    </header>

    <audio id="audio"></audio>

    <main>

      <div class="instructions">
        <p>Click on the arrows above the grid, to drop your hunk directly into the slot beneath it...</p>
        <button class="ok">OK, Got It!</button>
      </div>

      <div class="welcome-overlay">
        <div class="welcome">
          <h2>Ready to connect phwoar...?</h2>
          <p>Match 4 hunks in a row</p>
          <p>horizontally, vertically or diagonally to win!</p>
          <p>Select your hunk...</p>
        </div>

        <div class="selectHunkDiv">
          <ul class="selectHunkUl">
            <button class="hunkButton Selleck" data-hunk="Selleck"></button>
            <button class="hunkButton Arnie" data-hunk="Arnie"></button>
            <button class="hunkButton Clooney" data-hunk="Clooney"></button>
            <button class="hunkButton Hoff" data-hunk="Hoff"></button>
          </ul>
        </div>

        <div class="welcomeLink">
          <button class="play">Let's play!</button>
        </div>
      </div>

      <div class="leftSide">
        <h2>Player 1 Score</h2>
        <div class="imgHolder1"></div>
        <br><br>
        <h3 id="player1Score"></h3>
      </div>

      <!-- try this for overlay with instruction -->


      <div class="gameBoard">
        <div class="button_drop">
          <button class="dropButton"><span>&#8595;</span></button>
          <button class="dropButton"><span>&#8595;</span></button>
          <button class="dropButton"><span>&#8595;</span></button>
          <button class="dropButton"><span>&#8595;</span></button>
          <button class="dropButton"><span>&#8595;</span></button>
          <button class="dropButton"><span>&#8595;</span></button>
          <button class="dropButton"><span>&#8595;</span></button>
        </div>

        <div>
          <p id="announceWinner">Hey, we have a Winner!</p>
        </div>

        <div class="grid">
          <img class="squares">
          <ul>
            <li class="" id="0"></li>
            <li class="" id="1"></li>
            <li class="" id="2"></li>
            <li class="" id="3"></li>
            <li class="" id="4"></li>
            <li class="" id="5"></li>
            <li class="" id="6"></li>
            <li class="" id="7"></li>
            <li class="" id="8"></li>
            <li class="" id="9"></li>
            <li class="" id="10"></li>
            <li class="" id="11"></li>
            <li class="" id="12"></li>
            <li class="" id="13"></li>
            <li class="" id="14"></li>
            <li class="" id="15"></li>
            <li class="" id="16"></li>
            <li class="" id="17"></li>
            <li class="" id="18"></li>
            <li class="" id="19"></li>
            <li class="" id="20"></li>
            <li class="" id="21"></li>
            <li class="" id="22"></li>
            <li class="" id="23"></li>
            <li class="" id="24"></li>
            <li class="" id="25"></li>
            <li class="" id="26"></li>
            <li class="" id="27"></li>
            <li class="" id="28"></li>
            <li class="" id="29"></li>
            <li class="" id="30"></li>
            <li class="" id="31"></li>
            <li class="" id="32"></li>
            <li class="" id="33"></li>
            <li class="" id="34"></li>
            <li class="" id="35"></li>
            <li class="" id="36"></li>
            <li class="" id="37"></li>
            <li class="" id="38"></li>
            <li class="" id="39"></li>
            <li class="" id="40"></li>
            <li class="" id="41"></li>
          </ul>
        </div>

        <div class="playAgainButtons">
          <button id="playAgain">Play again?</button>
        </div>
      </div>

      <div class="rightSide">
        <h2>Player 2 Score</h2>
        <!-- check out input for Player name -->
        <div class="imgHolder2"></div>
        <br><br>
        <h3 id="player2Score"></h3>
      </div>

    </main>
  </body>
</html>
